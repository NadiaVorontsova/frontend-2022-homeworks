<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Call of Duty</title>
</head>
<body>
    <div class="container">
        <nav class="nav_menu bg">
            <img src="assets/img/ak47.png" alt="menu button" id="burger_img" hidden>
            <h6 id="burger_caption" hidden>Tap to weapon <br> to open menu</h6>
            <ul id="menu" class="nav_menu_items"></ul>
        </nav>
        <main class="main_wrapper bg">
            <div class="series">
                <h3 id="series_title" class="series_title"></h3>
                <div class="series_content">
                    <img id="series_image" src="" alt="" class="series_content_img">
                    <div id="series_text" class="series_content_text"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
